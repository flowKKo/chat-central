<svg width="1280" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .step-circle { fill: #ffffff; stroke: #d0d7de; stroke-width: 2; }
      .step-num { font-family: Arial; font-weight: bold; font-size: 24px; fill: #57606a; text-anchor: middle; }
      .icon { fill: #57606a; }
      .label { font-family: Arial; font-size: 16px; fill: #24292f; text-anchor: middle; font-weight: bold; }
      .sub-label { font-family: Arial; font-size: 14px; fill: #57606a; text-anchor: middle; }
      .arrow { stroke: #d0d7de; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d0d7de" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#f6f8fa"/>

  <!-- Step 1: Download -->
  <g transform="translate(160, 140)">
    <circle cx="0" cy="0" r="50" class="step-circle"/>
    <!-- Zip Icon -->
    <path d="M-15,-20 h30 v40 h-30 z M-5,-20 v40" fill="none" stroke="#57606a" stroke-width="2"/>
    <text x="-40" y="-40" class="step-num">1</text>
    
    <text x="0" y="80" class="label">Download</text>
    <text x="0" y="100" class="sub-label">Latest ZIP</text>
  </g>
  
  <path d="M 230 140 H 290" class="arrow"/>

  <!-- Step 2: Unzip -->
  <g transform="translate(360, 140)">
    <circle cx="0" cy="0" r="50" class="step-circle"/>
    <!-- Folder Icon -->
    <path d="M-20,-15 h15 l5,-5 h20 v35 h-40 z" fill="none" stroke="#57606a" stroke-width="2"/>
    <text x="-40" y="-40" class="step-num">2</text>
    
    <text x="0" y="80" class="label">Unzip</text>
    <text x="0" y="100" class="sub-label">Extract files</text>
  </g>

  <path d="M 430 140 H 490" class="arrow"/>

  <!-- Step 3: Extensions -->
  <g transform="translate(560, 140)">
    <circle cx="0" cy="0" r="50" class="step-circle"/>
    <!-- Puzzle Icon -->
    <path d="M-10,-10 h20 v20 h-20 z M0,-20 v10 M20,0 h-10 M0,20 v-10 M-20,0 h10" stroke="#57606a" stroke-width="2" fill="none"/>
    <text x="-40" y="-40" class="step-num">3</text>
    
    <text x="0" y="80" class="label">Extensions</text>
    <text x="0" y="100" class="sub-label">chrome://extensions</text>
  </g>

  <path d="M 630 140 H 690" class="arrow"/>

  <!-- Step 4: Developer Mode -->
  <g transform="translate(760, 140)">
    <circle cx="0" cy="0" r="50" class="step-circle"/>
    <!-- Toggle Switch -->
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="none" stroke="#57606a" stroke-width="2"/>
    <circle cx="10" cy="0" r="6" fill="#57606a"/>
    <text x="-40" y="-40" class="step-num">4</text>
    
    <text x="0" y="80" class="label">Dev Mode</text>
    <text x="0" y="100" class="sub-label">Toggle ON</text>
  </g>

  <path d="M 830 140 H 890" class="arrow"/>

  <!-- Step 5: Load Unpacked -->
  <g transform="translate(960, 140)">
    <circle cx="0" cy="0" r="50" class="step-circle"/>
    <!-- Arrow from Folder -->
    <path d="M-10,10 L0,20 L20,-5" fill="none" stroke="#57606a" stroke-width="2"/>
    <rect x="-15" y="-15" width="30" height="20" fill="none" stroke="#57606a" stroke-width="2"/>
    <text x="-40" y="-40" class="step-num">5</text>
    
    <text x="0" y="80" class="label">Load Unpacked</text>
    <text x="0" y="100" class="sub-label">Select folder</text>
  </g>

</svg>