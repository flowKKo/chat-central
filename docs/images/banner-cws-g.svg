<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#070a12"/>
      <stop offset="50%" stop-color="#0f1629"/>
      <stop offset="100%" stop-color="#070a12"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.018" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="glowC" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="oL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D97757" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#D97757" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="oR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10A37F" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#10A37F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="oB" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4285F4" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#4285F4" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <filter id="glow10">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="8" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <linearGradient id="lineL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="lineR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="800" fill="url(#bg)"/>
  <rect width="1280" height="800" fill="url(#grid)"/>
  <ellipse cx="250" cy="300" rx="300" ry="250" fill="url(#oL)"/>
  <ellipse cx="1030" cy="300" rx="300" ry="250" fill="url(#oR)"/>
  <ellipse cx="640" cy="550" rx="350" ry="250" fill="url(#oB)"/>
  <ellipse cx="640" cy="380" rx="550" ry="380" fill="url(#glowC)"/>

  <!-- Decorative lines -->
  <line x1="0" y1="340" x2="450" y2="340" stroke="url(#lineL)" stroke-width="0.5"/>
  <line x1="830" y1="340" x2="1280" y2="340" stroke="url(#lineR)" stroke-width="0.5"/>

  <!-- Logo -->
  <g transform="translate(640, 195)">
    <g opacity="0.25" filter="url(#glow4)">
      <path d="M -50 -84 A 98 98 0 0 1 0 -100" stroke="#D97757" stroke-width="9" fill="none" stroke-linecap="round"/>
      <path d="M 50 -84 A 98 98 0 0 0 0 -100" stroke="#10A37F" stroke-width="9" fill="none" stroke-linecap="round"/>
      <path d="M -60 60 A 115 115 0 0 0 60 60" stroke="#4285F4" stroke-width="9" fill="none" stroke-linecap="round"/>
    </g>
    <path d="M -50 -84 A 98 98 0 0 1 0 -100" stroke="#D97757" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 50 -84 A 98 98 0 0 0 0 -100" stroke="#10A37F" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M -60 60 A 115 115 0 0 0 60 60" stroke="#4285F4" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M -36 -60 A 62 62 0 0 1 0 -70" stroke="#D97757" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    <path d="M 36 -60 A 62 62 0 0 0 0 -70" stroke="#10A37F" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    <path d="M -22 -18 h 44 a 7.5 7.5 0 0 1 7.5 7.5 v 17 a 7.5 7.5 0 0 1 -7.5 7.5 h -24 l -11 11 v -11 h -9 a 7.5 7.5 0 0 1 -7.5 -7.5 v -17 a 7.5 7.5 0 0 1 7.5 -7.5 z"
          fill="#151d35" stroke="#253050" stroke-width="1.8"/>
    <circle cx="-10" cy="-2" r="3" fill="#94A3B8"/>
    <circle cx="0" cy="-2" r="3" fill="#94A3B8"/>
    <circle cx="10" cy="-2" r="3" fill="#94A3B8"/>
  </g>

  <!-- Title -->
  <g opacity="0.1" filter="url(#glow10)">
    <text x="640" y="395" font-family="'Space Grotesk', system-ui, sans-serif" font-weight="800" font-size="78" fill="#60A5FA" text-anchor="middle">Chat Central</text>
  </g>
  <text x="640" y="395" font-family="'Space Grotesk', system-ui, sans-serif" font-weight="800" font-size="78" text-anchor="middle" letter-spacing="2">
    <tspan fill="#F1F5F9">Chat </tspan><tspan fill="#60A5FA">Central</tspan>
  </text>

  <!-- Tagline -->
  <text x="640" y="448" font-family="'DM Sans', system-ui, sans-serif" font-size="22" fill="#94A3B8" text-anchor="middle" font-weight="400">One home for every AI conversation.</text>

  <!-- Features as clean text with separators -->
  <text x="640" y="545" font-family="'DM Sans', system-ui, sans-serif" font-size="16" text-anchor="middle" letter-spacing="0.3">
    <tspan fill="#64748B">Auto Capture</tspan>
    <tspan dx="24" fill="#253050">|</tspan>
    <tspan dx="24" fill="#64748B">Full-Text Search</tspan>
    <tspan dx="24" fill="#253050">|</tspan>
    <tspan dx="24" fill="#64748B">Cloud Sync</tspan>
    <tspan dx="24" fill="#253050">|</tspan>
    <tspan dx="24" fill="#64748B">Import / Export</tspan>
  </text>

  <!-- Bottom badge -->
  <g transform="translate(640, 630)">
    <rect x="-130" y="-15" width="260" height="30" rx="15" fill="#0e1424" stroke="#1e2a3a" stroke-width="0.8"/>
    <text x="0" y="3" font-family="'DM Sans', system-ui, sans-serif" font-size="11.5" fill="#3d4555" text-anchor="middle" letter-spacing="1.5">FREE &amp; OPEN SOURCE EXTENSION</text>
  </g>
</svg>
