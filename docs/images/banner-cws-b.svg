<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F1A"/>
      <stop offset="40%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0a0e18"/>
    </linearGradient>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="#ffffff" fill-opacity="0.03"/>
    </pattern>
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10A37F" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#10A37F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D97757" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#D97757" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="arcGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="cardShadow" x="-5%" y="-3%" width="110%" height="115%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <clipPath id="cardClip">
      <rect x="660" y="120" width="540" height="560" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bg)"/>
  <rect width="1280" height="800" fill="url(#dots)"/>
  <ellipse cx="100" cy="300" rx="400" ry="350" fill="url(#orbOrange)"/>
  <ellipse cx="900" cy="200" rx="400" ry="350" fill="url(#orbBlue)"/>
  <ellipse cx="1100" cy="600" rx="350" ry="300" fill="url(#orbGreen)"/>

  <!-- LEFT SIDE: Branding -->

  <!-- Logo -->
  <g transform="translate(120, 240)">
    <g opacity="0.3" filter="url(#arcGlow)">
      <path d="M -28 -48 A 56 56 0 0 1 0 -58" stroke="#D97757" stroke-width="5.5" fill="none" stroke-linecap="round"/>
      <path d="M 28 -48 A 56 56 0 0 0 0 -58" stroke="#10A37F" stroke-width="5.5" fill="none" stroke-linecap="round"/>
      <path d="M -34 34 A 66 66 0 0 0 34 34" stroke="#4285F4" stroke-width="5.5" fill="none" stroke-linecap="round"/>
    </g>
    <path d="M -28 -48 A 56 56 0 0 1 0 -58" stroke="#D97757" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 28 -48 A 56 56 0 0 0 0 -58" stroke="#10A37F" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -34 34 A 66 66 0 0 0 34 34" stroke="#4285F4" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -20 -36 A 34 34 0 0 1 0 -42" stroke="#D97757" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 20 -36 A 34 34 0 0 0 0 -42" stroke="#10A37F" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -13 -11 h 26 a 4.5 4.5 0 0 1 4.5 4.5 v 10 a 4.5 4.5 0 0 1 -4.5 4.5 h -15 l -6 6 v -6 h -5 a 4.5 4.5 0 0 1 -4.5 -4.5 v -10 a 4.5 4.5 0 0 1 4.5 -4.5 z"
          fill="#1E293B" stroke="#334155" stroke-width="1.2"/>
    <circle cx="-6" cy="-1" r="1.8" fill="#94A3B8"/>
    <circle cx="0" cy="-1" r="1.8" fill="#94A3B8"/>
    <circle cx="6" cy="-1" r="1.8" fill="#94A3B8"/>
  </g>

  <!-- Title -->
  <text x="80" y="340" font-family="'Space Grotesk', system-ui, sans-serif" font-weight="800" font-size="64" fill="#F1F5F9" letter-spacing="1">Chat <tspan fill="#60A5FA">Central</tspan></text>
  <text x="82" y="372" font-family="'DM Sans', system-ui, sans-serif" font-size="18" fill="#64748B" letter-spacing="0.5">Unified AI Conversation Manager</text>

  <!-- Feature list -->
  <g transform="translate(90, 420)" font-family="'DM Sans', system-ui, sans-serif" font-size="16" fill="#94A3B8">
    <!-- Auto Capture -->
    <g transform="translate(0, 0)">
      <circle cx="8" cy="-5" r="10" fill="#3b82f6" fill-opacity="0.1"/>
      <g transform="translate(2, -11)" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round">
        <path d="M 4 0 v 8 l 4 4"/>
        <circle cx="6" cy="6" r="6"/>
      </g>
      <text x="28" y="0">Auto Capture from AI platforms</text>
    </g>
    <!-- Search -->
    <g transform="translate(0, 44)">
      <circle cx="8" cy="-5" r="10" fill="#3b82f6" fill-opacity="0.1"/>
      <g transform="translate(2, -11)" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round">
        <circle cx="5" cy="5" r="4.5"/>
        <line x1="8.5" y1="8.5" x2="12" y2="12"/>
      </g>
      <text x="28" y="0">Full-Text Search with filters</text>
    </g>
    <!-- Cloud Sync -->
    <g transform="translate(0, 88)">
      <circle cx="8" cy="-5" r="10" fill="#3b82f6" fill-opacity="0.1"/>
      <g transform="translate(1, -12)" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M 4 10 A 4.5 4.5 0 0 1 4 2 A 5.5 5.5 0 0 1 12 2 A 4 4 0 0 1 12 10 Z"/>
      </g>
      <text x="28" y="0">Google Drive Cloud Sync</text>
    </g>
    <!-- Export -->
    <g transform="translate(0, 132)">
      <circle cx="8" cy="-5" r="10" fill="#3b82f6" fill-opacity="0.1"/>
      <g transform="translate(2, -11)" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round">
        <path d="M 2 8 v 2 a 1 1 0 0 0 1 1 h 8 a 1 1 0 0 0 1 -1 v -2"/>
        <path d="M 6 1 v 6 M 3.5 4.5 L 6 7 L 8.5 4.5"/>
      </g>
      <text x="28" y="0">Import / Export (ZIP, Markdown)</text>
    </g>
  </g>

  <!-- Platform badges -->
  <g transform="translate(90, 620)">
    <rect x="0" y="0" width="96" height="32" rx="16" fill="#D97757" fill-opacity="0.08" stroke="#D97757" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="20" cy="16" r="4" fill="#D97757"/>
    <text x="52" y="21" font-family="'DM Sans', system-ui, sans-serif" font-size="14" fill="#D97757" font-weight="500" text-anchor="middle">Claude</text>

    <rect x="112" y="0" width="106" height="32" rx="16" fill="#10A37F" fill-opacity="0.08" stroke="#10A37F" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="132" cy="16" r="4" fill="#10A37F"/>
    <text x="170" y="21" font-family="'DM Sans', system-ui, sans-serif" font-size="14" fill="#10A37F" font-weight="500" text-anchor="middle">ChatGPT</text>

    <rect x="234" y="0" width="96" height="32" rx="16" fill="#4285F4" fill-opacity="0.08" stroke="#4285F4" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="254" cy="16" r="4" fill="#4285F4"/>
    <text x="286" y="21" font-family="'DM Sans', system-ui, sans-serif" font-size="14" fill="#4285F4" font-weight="500" text-anchor="middle">Gemini</text>
  </g>

  <!-- RIGHT SIDE: Floating conversation list card -->
  <g filter="url(#cardShadow)">
    <rect x="660" y="120" width="540" height="560" rx="16" fill="#131825" stroke="#1e2a3a" stroke-width="1"/>

    <g clip-path="url(#cardClip)">
      <!-- Card header -->
      <rect x="660" y="120" width="540" height="48" fill="#161e30"/>
      <line x1="660" y1="168" x2="1200" y2="168" stroke="#1e2a3a" stroke-width="0.5"/>
      <text x="690" y="150" font-family="'Space Grotesk', system-ui, sans-serif" font-size="15" fill="#F1F5F9" font-weight="600">Conversations</text>
      <rect x="1130" y="134" width="48" height="20" rx="5" fill="#3b82f6" fill-opacity="0.12"/>
      <text x="1154" y="148" font-family="'DM Sans', system-ui, sans-serif" font-size="11" fill="#60A5FA" text-anchor="middle" font-weight="600">42</text>

      <!-- Search bar -->
      <rect x="680" y="180" width="500" height="34" rx="9" fill="#0c1018" stroke="#1c2535" stroke-width="0.8"/>
      <g transform="translate(692, 191)" fill="none" stroke="#3d4555" stroke-width="1.3" stroke-linecap="round">
        <circle cx="5.5" cy="5.5" r="5"/>
        <line x1="9" y1="9" x2="12" y2="12"/>
      </g>
      <text x="712" y="202" font-family="'DM Sans', system-ui, sans-serif" font-size="12" fill="#3d4555">Search conversations...</text>

      <!-- Filter row -->
      <rect x="680" y="224" width="200" height="26" rx="6" fill="#0c1018" stroke="#1c2535" stroke-width="0.6"/>
      <text x="694" y="241" font-family="'DM Sans', system-ui, sans-serif" font-size="11" fill="#505c70">All Platforms</text>
      <rect x="890" y="224" width="26" height="26" rx="6" fill="#0c1018" stroke="#1c2535" stroke-width="0.6"/>
      <rect x="922" y="224" width="26" height="26" rx="6" fill="#0c1018" stroke="#1c2535" stroke-width="0.6"/>
      <rect x="954" y="224" width="26" height="26" rx="6" fill="#0c1018" stroke="#1c2535" stroke-width="0.6"/>

      <!-- Conversation Items -->
      <!-- Item 1: Claude (selected) -->
      <g transform="translate(660, 262)">
        <rect x="0" y="0" width="540" height="56" fill="#3b82f6" fill-opacity="0.05"/>
        <rect x="0" y="4" width="3.5" height="48" rx="1.75" fill="#3b82f6"/>
        <line x1="20" y1="56" x2="520" y2="56" stroke="#1c2535" stroke-width="0.4"/>
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#D97757" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#D97757"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#F1F5F9" font-weight="500">Help me debug React hooks</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#D97757">Claude</text>
        <text x="101" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#3d4555"> · 2 hours ago</text>
        <path d="M 500 22 l 1.5 3 3 0.5 -2.2 2 0.5 3 -2.8 -1.4 -2.8 1.4 0.5 -3 -2.2 -2 3 -0.5 z" fill="#fbbf24" stroke="#fbbf24" stroke-width="0.5"/>
      </g>

      <!-- Item 2: ChatGPT -->
      <g transform="translate(660, 318)">
        <line x1="20" y1="56" x2="520" y2="56" stroke="#1c2535" stroke-width="0.4"/>
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#10A37F" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#10A37F"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">Explain quantum computing basics</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#10A37F">ChatGPT</text>
        <text x="111" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#3d4555"> · 5 hours ago</text>
      </g>

      <!-- Item 3: Gemini -->
      <g transform="translate(660, 374)">
        <line x1="20" y1="56" x2="520" y2="56" stroke="#1c2535" stroke-width="0.4"/>
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#4285F4" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#4285F4"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">Write a Python web scraper</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#4285F4">Gemini</text>
        <text x="103" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#3d4555"> · Yesterday</text>
        <rect x="64" y="48" width="42" height="15" rx="3.5" fill="#3b82f6" fill-opacity="0.08"/>
        <text x="85" y="59" font-family="'DM Sans', system-ui, sans-serif" font-size="9" fill="#60A5FA" text-anchor="middle">coding</text>
      </g>

      <!-- Item 4: Claude -->
      <g transform="translate(660, 434)">
        <line x1="20" y1="56" x2="520" y2="56" stroke="#1c2535" stroke-width="0.4"/>
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#D97757" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#D97757"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">Design a REST API schema</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#D97757">Claude</text>
        <text x="101" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#3d4555"> · Yesterday</text>
      </g>

      <!-- Item 5: ChatGPT -->
      <g transform="translate(660, 490)">
        <line x1="20" y1="56" x2="520" y2="56" stroke="#1c2535" stroke-width="0.4"/>
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#10A37F" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#10A37F"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">Trip planning for Tokyo 2026</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#10A37F">ChatGPT</text>
        <text x="111" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#3d4555"> · 2 days ago</text>
        <rect x="64" y="48" width="36" height="15" rx="3.5" fill="#3b82f6" fill-opacity="0.08"/>
        <text x="82" y="59" font-family="'DM Sans', system-ui, sans-serif" font-size="9" fill="#60A5FA" text-anchor="middle">travel</text>
      </g>

      <!-- Item 6: Gemini -->
      <g transform="translate(660, 550)">
        <line x1="20" y1="56" x2="520" y2="56" stroke="#1c2535" stroke-width="0.4"/>
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#4285F4" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#4285F4"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">Summarize research paper</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#4285F4">Gemini</text>
        <text x="103" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#3d4555"> · 3 days ago</text>
      </g>

      <!-- Item 7: partial -->
      <g transform="translate(660, 610)">
        <rect x="22" y="12" width="32" height="32" rx="8" fill="#D97757" fill-opacity="0.1"/>
        <circle cx="38" cy="28" r="5" fill="#D97757"/>
        <text x="64" y="25" font-family="'DM Sans', system-ui, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">Compare React vs Vue in 2026</text>
        <text x="64" y="42" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#D97757">Claude</text>
      </g>
    </g>
  </g>

  <!-- Subtle decorative arcs -->
  <g opacity="0.08">
    <path d="M 1250 770 A 60 60 0 0 1 1210 790" stroke="#60A5FA" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 30 770 A 60 60 0 0 0 70 790" stroke="#4285F4" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
