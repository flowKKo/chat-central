<svg width="1280" height="480" viewBox="80 60 960 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F1A"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0B0F1A"/>
    </linearGradient>

    <!-- Subtle noise-like dot grid -->
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.6" fill="#ffffff" fill-opacity="0.04"/>
    </pattern>

    <!-- Ambient glow -->
    <radialGradient id="glowCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <!-- Platform colors -->
    <!-- Claude: #D97757, ChatGPT: #10A37F, Gemini: #4285F4 -->

    <filter id="arcGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Center ambient glow -->
  <ellipse cx="440" cy="240" rx="360" ry="280" fill="url(#glowCenter)"/>

  <!-- ====== ICON (centered at 440, 240) ====== -->

  <!-- Outer arcs (glow layer) -->
  <g opacity="0.35" filter="url(#arcGlow)">
    <!-- Claude arc (orange, top-left) -->
    <path d="M 398 156 A 80 80 0 0 1 440 144" stroke="#D97757" stroke-width="7" fill="none" stroke-linecap="round"/>
    <!-- ChatGPT arc (green, top-right) -->
    <path d="M 482 156 A 80 80 0 0 0 440 144" stroke="#10A37F" stroke-width="7" fill="none" stroke-linecap="round"/>
    <!-- Gemini arc (blue, bottom) -->
    <path d="M 390 268 A 96 96 0 0 0 490 268" stroke="#4285F4" stroke-width="7" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Outer arcs (crisp layer) -->
  <!-- Claude arc (orange, top-left) -->
  <path d="M 398 156 A 80 80 0 0 1 440 144" stroke="#D97757" stroke-width="5.5" fill="none" stroke-linecap="round"/>
  <!-- ChatGPT arc (green, top-right) -->
  <path d="M 482 156 A 80 80 0 0 0 440 144" stroke="#10A37F" stroke-width="5.5" fill="none" stroke-linecap="round"/>
  <!-- Gemini arc (blue, bottom) -->
  <path d="M 390 268 A 96 96 0 0 0 490 268" stroke="#4285F4" stroke-width="5.5" fill="none" stroke-linecap="round"/>

  <!-- Inner arcs -->
  <!-- Claude inner (orange) -->
  <path d="M 410 174 A 52 52 0 0 1 440 166" stroke="#D97757" stroke-width="4.5" fill="none" stroke-linecap="round"/>
  <!-- ChatGPT inner (green) -->
  <path d="M 470 174 A 52 52 0 0 0 440 166" stroke="#10A37F" stroke-width="4.5" fill="none" stroke-linecap="round"/>

  <!-- Chat bubble -->
  <g transform="translate(440, 218)">
    <path d="M -18 -16 h 36 a 6 6 0 0 1 6 6 v 14 a 6 6 0 0 1 -6 6 h -22 l -8 8 v -8 h -6 a 6 6 0 0 1 -6 -6 v -14 a 6 6 0 0 1 6 -6 z"
          fill="#1E293B" stroke="#334155" stroke-width="1.5"/>
    <!-- Dots inside bubble -->
    <circle cx="-8" cy="-2" r="2.5" fill="#94A3B8"/>
    <circle cx="0" cy="-2" r="2.5" fill="#94A3B8"/>
    <circle cx="8" cy="-2" r="2.5" fill="#94A3B8"/>
  </g>

  <!-- ====== TEXT ====== -->

  <!-- Title -->
  <text x="640" y="218" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="64" fill="#F1F5F9" text-anchor="middle" letter-spacing="2">
    <tspan>Chat</tspan>
    <tspan dx="6" fill="#60A5FA">Central</tspan>
  </text>

  <!-- Tagline -->
  <text x="640" y="262" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#64748B" text-anchor="middle" letter-spacing="3" font-weight="400">UNIFIED AI CONVERSATION MANAGER</text>

  <!-- Platform labels -->
  <g transform="translate(640, 320)" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" letter-spacing="0.5">
    <!-- Claude -->
    <g transform="translate(-150, 0)">
      <rect x="-42" y="-14" width="84" height="28" rx="14" fill="#D97757" fill-opacity="0.1" stroke="#D97757" stroke-opacity="0.25" stroke-width="1"/>
      <circle cx="-26" cy="0" r="3" fill="#D97757"/>
      <text x="0" y="5" fill="#D97757" fill-opacity="0.9" text-anchor="middle">Claude</text>
    </g>
    <!-- ChatGPT -->
    <g transform="translate(0, 0)">
      <rect x="-48" y="-14" width="96" height="28" rx="14" fill="#10A37F" fill-opacity="0.1" stroke="#10A37F" stroke-opacity="0.25" stroke-width="1"/>
      <circle cx="-32" cy="0" r="3" fill="#10A37F"/>
      <text x="0" y="5" fill="#10A37F" fill-opacity="0.9" text-anchor="middle">ChatGPT</text>
    </g>
    <!-- Gemini -->
    <g transform="translate(150, 0)">
      <rect x="-44" y="-14" width="88" height="28" rx="14" fill="#4285F4" fill-opacity="0.1" stroke="#4285F4" stroke-opacity="0.25" stroke-width="1"/>
      <circle cx="-28" cy="0" r="3" fill="#4285F4"/>
      <text x="0" y="5" fill="#4285F4" fill-opacity="0.9" text-anchor="middle">Gemini</text>
    </g>
  </g>

  <!-- Subtle decorative line -->
  <line x1="520" y1="280" x2="760" y2="280" stroke="#334155" stroke-opacity="0.3" stroke-width="0.5"/>
</svg>
