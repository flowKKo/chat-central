<svg width="1280" height="480" viewBox="80 30 1120 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F1A"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0B0F1A"/>
    </linearGradient>

    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.6" fill="#ffffff" fill-opacity="0.04"/>
    </pattern>

    <radialGradient id="glowCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <filter id="arcGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Ambient glow -->
  <ellipse cx="640" cy="240" rx="500" ry="300" fill="url(#glowCenter)"/>

  <!-- ====== ICON (centered at 265, 240) ====== -->
  <g transform="translate(265, 240)">
    <!-- Outer arcs (glow) -->
    <g opacity="0.35" filter="url(#arcGlow)">
      <path d="M -32 -52 A 60 60 0 0 1 0 -62" stroke="#D97757" stroke-width="6" fill="none" stroke-linecap="round"/>
      <path d="M 32 -52 A 60 60 0 0 0 0 -62" stroke="#10A37F" stroke-width="6" fill="none" stroke-linecap="round"/>
      <path d="M -38 38 A 72 72 0 0 0 38 38" stroke="#4285F4" stroke-width="6" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Outer arcs (crisp) -->
    <path d="M -32 -52 A 60 60 0 0 1 0 -62" stroke="#D97757" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    <path d="M 32 -52 A 60 60 0 0 0 0 -62" stroke="#10A37F" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    <path d="M -38 38 A 72 72 0 0 0 38 38" stroke="#4285F4" stroke-width="4.5" fill="none" stroke-linecap="round"/>

    <!-- Inner arcs -->
    <path d="M -22 -40 A 38 38 0 0 1 0 -46" stroke="#D97757" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M 22 -40 A 38 38 0 0 0 0 -46" stroke="#10A37F" stroke-width="3.5" fill="none" stroke-linecap="round"/>

    <!-- Chat bubble -->
    <path d="M -15 -13 h 30 a 5 5 0 0 1 5 5 v 12 a 5 5 0 0 1 -5 5 h -18 l -7 7 v -7 h -5 a 5 5 0 0 1 -5 -5 v -12 a 5 5 0 0 1 5 -5 z"
          fill="#1E293B" stroke="#334155" stroke-width="1.5"/>
    <circle cx="-7" cy="-1" r="2" fill="#94A3B8"/>
    <circle cx="0" cy="-1" r="2" fill="#94A3B8"/>
    <circle cx="7" cy="-1" r="2" fill="#94A3B8"/>
  </g>

  <!-- ====== TITLE ====== -->

  <text x="540" y="253" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="80" fill="#F1F5F9" text-anchor="middle" letter-spacing="2">
    <tspan>Chat</tspan>
    <tspan dx="8" fill="#60A5FA">Central</tspan>
  </text>

  <text x="540" y="303" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="17" fill="#64748B" text-anchor="middle" letter-spacing="3" font-weight="400">UNIFIED AI CONVERSATION MANAGER</text>

  <!-- Separator -->
  <line x1="825" y1="203" x2="825" y2="308" stroke="#334155" stroke-opacity="0.35" stroke-width="0.5"/>

  <!-- ====== FEATURES ====== -->
  <g transform="translate(855, 0)" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="500" letter-spacing="0.3">
    <g transform="translate(0, 220)">
      <g fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="4" r="8"/>
        <line x1="1" y1="4" x2="17" y2="4"/>
        <path d="M 4.5 -3 A 14 14 0 0 1 13.5 -3"/>
        <path d="M 4.5 11 A 14 14 0 0 0 13.5 11"/>
      </g>
      <text x="28" y="9" fill="#CBD5E1">Cross-Platform</text>
    </g>
    <g transform="translate(0, 253)">
      <g fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="8" cy="2" r="6"/>
        <line x1="12.5" y1="6.5" x2="17" y2="11"/>
      </g>
      <text x="28" y="9" fill="#CBD5E1">Smart Search</text>
    </g>
    <g transform="translate(0, 286)">
      <g fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M 4 10 A 4.5 4.5 0 0 1 4 1 A 5.5 5.5 0 0 1 14 2 A 4 4 0 0 1 14 10 Z"/>
      </g>
      <text x="28" y="9" fill="#CBD5E1">Cloud Sync</text>
    </g>
  </g>
</svg>
