<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F1A"/>
      <stop offset="40%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0a0e18"/>
    </linearGradient>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="#ffffff" fill-opacity="0.03"/>
    </pattern>
    <radialGradient id="orbCenter" cx="50%" cy="40%" r="45%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D97757" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#D97757" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10A37F" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#10A37F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4285F4" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#4285F4" stop-opacity="0"/>
    </radialGradient>
    <filter id="arcGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="userMsg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#1a2e4a"/>
    </linearGradient>
    <!-- Card border gradients -->
    <linearGradient id="claudeBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D97757" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#D97757" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="gptBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10A37F" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10A37F" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="geminiBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4285F4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bg)"/>
  <rect width="1280" height="800" fill="url(#dots)"/>
  <ellipse cx="640" cy="350" rx="600" ry="400" fill="url(#orbCenter)"/>
  <ellipse cx="213" cy="450" rx="300" ry="250" fill="url(#orbOrange)"/>
  <ellipse cx="640" cy="450" rx="300" ry="250" fill="url(#orbGreen)"/>
  <ellipse cx="1067" cy="450" rx="300" ry="250" fill="url(#orbBlue)"/>

  <!-- TOP: Logo + Branding -->
  <g transform="translate(545, 75)">
    <g opacity="0.3" filter="url(#arcGlow)">
      <path d="M -20 -34 A 40 40 0 0 1 0 -40" stroke="#D97757" stroke-width="4.5" fill="none" stroke-linecap="round"/>
      <path d="M 20 -34 A 40 40 0 0 0 0 -40" stroke="#10A37F" stroke-width="4.5" fill="none" stroke-linecap="round"/>
      <path d="M -24 24 A 46 46 0 0 0 24 24" stroke="#4285F4" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    </g>
    <path d="M -20 -34 A 40 40 0 0 1 0 -40" stroke="#D97757" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 20 -34 A 40 40 0 0 0 0 -40" stroke="#10A37F" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -24 24 A 46 46 0 0 0 24 24" stroke="#4285F4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -14 -25 A 24 24 0 0 1 0 -28" stroke="#D97757" stroke-width="2.2" fill="none" stroke-linecap="round"/>
    <path d="M 14 -25 A 24 24 0 0 0 0 -28" stroke="#10A37F" stroke-width="2.2" fill="none" stroke-linecap="round"/>
    <path d="M -9 -8 h 18 a 3.5 3.5 0 0 1 3.5 3.5 v 7 a 3.5 3.5 0 0 1 -3.5 3.5 h -10 l -4.5 4.5 v -4.5 h -3.5 a 3.5 3.5 0 0 1 -3.5 -3.5 v -7 a 3.5 3.5 0 0 1 3.5 -3.5 z"
          fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <circle cx="-4" cy="-1" r="1.3" fill="#94A3B8"/>
    <circle cx="0" cy="-1" r="1.3" fill="#94A3B8"/>
    <circle cx="4" cy="-1" r="1.3" fill="#94A3B8"/>
  </g>

  <text x="640" y="135" font-family="'Space Grotesk', system-ui, sans-serif" font-weight="700" font-size="42" fill="#F1F5F9" text-anchor="middle" letter-spacing="1">
    <tspan>Chat</tspan><tspan dx="4" fill="#60A5FA">Central</tspan>
  </text>
  <text x="640" y="162" font-family="'DM Sans', system-ui, sans-serif" font-size="15" fill="#64748B" text-anchor="middle" letter-spacing="2.5">UNIFIED AI CONVERSATION MANAGER</text>

  <!-- THREE PLATFORM CONVERSATION CARDS -->

  <!-- Card 1: Claude -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="210" width="360" height="420" rx="16" fill="#111722" stroke="url(#claudeBorder)" stroke-width="1.2"/>

    <!-- Card header -->
    <rect x="60" y="210" width="360" height="50" rx="16" fill="#151c2c"/>
    <rect x="60" y="244" width="360" height="16" fill="#151c2c"/>
    <line x1="60" y1="260" x2="420" y2="260" stroke="#1c2535" stroke-width="0.5"/>

    <rect x="80" y="224" width="32" height="32" rx="8" fill="#D97757" fill-opacity="0.12"/>
    <circle cx="96" cy="240" r="5" fill="#D97757"/>
    <text x="122" y="237" font-family="'DM Sans', system-ui, sans-serif" font-size="12" fill="#D97757" font-weight="600">Claude</text>
    <text x="122" y="252" font-family="'DM Sans', system-ui, sans-serif" font-size="10" fill="#505c70">Help me debug React hooks</text>

    <!-- Messages -->
    <!-- User msg -->
    <rect x="180" y="278" width="220" height="40" rx="10" fill="url(#userMsg)"/>
    <text x="194" y="295" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">My useEffect cleanup isn't</text>
    <text x="194" y="310" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">working. State leaks on unmount.</text>

    <!-- Assistant msg -->
    <rect x="80" y="330" width="280" height="80" rx="10" fill="#161d2d" stroke="#1c2535" stroke-width="0.5"/>
    <circle cx="96" cy="346" r="7" fill="#D97757" fill-opacity="0.12"/>
    <text x="96" y="350" font-family="'DM Sans', system-ui, sans-serif" font-size="7" fill="#D97757" text-anchor="middle" font-weight="600">C</text>
    <text x="108" y="350" font-family="'DM Sans', system-ui, sans-serif" font-size="9.5" fill="#D97757" font-weight="500">Claude</text>
    <text x="93" y="370" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">You need a cleanup function</text>
    <text x="93" y="384" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">that sets a flag to prevent</text>
    <text x="93" y="398" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">state updates after unmount.</text>

    <!-- User msg 2 -->
    <rect x="200" y="422" width="200" height="28" rx="10" fill="url(#userMsg)"/>
    <text x="214" y="440" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">Can you show me an example?</text>

    <!-- Assistant msg 2 -->
    <rect x="80" y="462" width="280" height="60" rx="10" fill="#161d2d" stroke="#1c2535" stroke-width="0.5"/>
    <circle cx="96" cy="478" r="7" fill="#D97757" fill-opacity="0.12"/>
    <text x="96" y="482" font-family="'DM Sans', system-ui, sans-serif" font-size="7" fill="#D97757" text-anchor="middle" font-weight="600">C</text>
    <text x="108" y="482" font-family="'DM Sans', system-ui, sans-serif" font-size="9.5" fill="#D97757" font-weight="500">Claude</text>
    <!-- Code block -->
    <rect x="93" y="492" width="254" height="20" rx="3.5" fill="#0c1018"/>
    <text x="100" y="506" font-family="'SF Mono', monospace" font-size="9">
      <tspan fill="#60A5FA">useEffect</tspan><tspan fill="#CBD5E1">(() =&gt; { </tspan><tspan fill="#10A37F">let ok</tspan><tspan fill="#CBD5E1">...</tspan>
    </text>
  </g>

  <!-- Card 2: ChatGPT -->
  <g filter="url(#cardShadow)">
    <rect x="460" y="210" width="360" height="420" rx="16" fill="#111722" stroke="url(#gptBorder)" stroke-width="1.2"/>

    <rect x="460" y="210" width="360" height="50" rx="16" fill="#151c2c"/>
    <rect x="460" y="244" width="360" height="16" fill="#151c2c"/>
    <line x1="460" y1="260" x2="820" y2="260" stroke="#1c2535" stroke-width="0.5"/>

    <rect x="480" y="224" width="32" height="32" rx="8" fill="#10A37F" fill-opacity="0.12"/>
    <circle cx="496" cy="240" r="5" fill="#10A37F"/>
    <text x="522" y="237" font-family="'DM Sans', system-ui, sans-serif" font-size="12" fill="#10A37F" font-weight="600">ChatGPT</text>
    <text x="522" y="252" font-family="'DM Sans', system-ui, sans-serif" font-size="10" fill="#505c70">Explain quantum computing</text>

    <!-- Messages -->
    <rect x="580" y="278" width="220" height="28" rx="10" fill="url(#userMsg)"/>
    <text x="594" y="296" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">What is quantum entanglement?</text>

    <rect x="480" y="318" width="280" height="96" rx="10" fill="#161d2d" stroke="#1c2535" stroke-width="0.5"/>
    <circle cx="496" cy="334" r="7" fill="#10A37F" fill-opacity="0.12"/>
    <text x="496" y="338" font-family="'DM Sans', system-ui, sans-serif" font-size="7" fill="#10A37F" text-anchor="middle" font-weight="600">G</text>
    <text x="508" y="338" font-family="'DM Sans', system-ui, sans-serif" font-size="9.5" fill="#10A37F" font-weight="500">ChatGPT</text>
    <text x="493" y="358" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">Quantum entanglement is a</text>
    <text x="493" y="372" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">phenomenon where two particles</text>
    <text x="493" y="386" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">become linked. Measuring one</text>
    <text x="493" y="400" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">instantly affects the other...</text>

    <rect x="560" y="426" width="240" height="28" rx="10" fill="url(#userMsg)"/>
    <text x="574" y="444" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">How does a quantum computer work?</text>

    <rect x="480" y="466" width="280" height="60" rx="10" fill="#161d2d" stroke="#1c2535" stroke-width="0.5"/>
    <circle cx="496" cy="482" r="7" fill="#10A37F" fill-opacity="0.12"/>
    <text x="496" y="486" font-family="'DM Sans', system-ui, sans-serif" font-size="7" fill="#10A37F" text-anchor="middle" font-weight="600">G</text>
    <text x="508" y="486" font-family="'DM Sans', system-ui, sans-serif" font-size="9.5" fill="#10A37F" font-weight="500">ChatGPT</text>
    <text x="493" y="506" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">Unlike classical bits (0 or 1), qubits</text>
    <text x="493" y="520" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">can be in superposition states...</text>
  </g>

  <!-- Card 3: Gemini -->
  <g filter="url(#cardShadow)">
    <rect x="860" y="210" width="360" height="420" rx="16" fill="#111722" stroke="url(#geminiBorder)" stroke-width="1.2"/>

    <rect x="860" y="210" width="360" height="50" rx="16" fill="#151c2c"/>
    <rect x="860" y="244" width="360" height="16" fill="#151c2c"/>
    <line x1="860" y1="260" x2="1220" y2="260" stroke="#1c2535" stroke-width="0.5"/>

    <rect x="880" y="224" width="32" height="32" rx="8" fill="#4285F4" fill-opacity="0.12"/>
    <circle cx="896" cy="240" r="5" fill="#4285F4"/>
    <text x="922" y="237" font-family="'DM Sans', system-ui, sans-serif" font-size="12" fill="#4285F4" font-weight="600">Gemini</text>
    <text x="922" y="252" font-family="'DM Sans', system-ui, sans-serif" font-size="10" fill="#505c70">Write a Python web scraper</text>

    <!-- Messages -->
    <rect x="980" y="278" width="220" height="40" rx="10" fill="url(#userMsg)"/>
    <text x="994" y="295" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">Write a scraper for news</text>
    <text x="994" y="310" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">headlines using BeautifulSoup.</text>

    <rect x="880" y="330" width="280" height="96" rx="10" fill="#161d2d" stroke="#1c2535" stroke-width="0.5"/>
    <circle cx="896" cy="346" r="7" fill="#4285F4" fill-opacity="0.12"/>
    <text x="896" y="350" font-family="'DM Sans', system-ui, sans-serif" font-size="7" fill="#4285F4" text-anchor="middle" font-weight="600">G</text>
    <text x="908" y="350" font-family="'DM Sans', system-ui, sans-serif" font-size="9.5" fill="#4285F4" font-weight="500">Gemini</text>
    <text x="893" y="370" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">Here's a Python scraper using</text>
    <text x="893" y="384" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">requests and BeautifulSoup:</text>
    <!-- Code block -->
    <rect x="893" y="394" width="254" height="22" rx="3.5" fill="#0c1018"/>
    <text x="900" y="409" font-family="'SF Mono', monospace" font-size="9">
      <tspan fill="#60A5FA">import</tspan><tspan fill="#CBD5E1"> requests, </tspan><tspan fill="#10A37F">bs4</tspan>
    </text>

    <rect x="960" y="440" width="240" height="28" rx="10" fill="url(#userMsg)"/>
    <text x="974" y="458" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#CBD5E1">Can you add error handling too?</text>

    <rect x="880" y="480" width="280" height="48" rx="10" fill="#161d2d" stroke="#1c2535" stroke-width="0.5"/>
    <circle cx="896" cy="496" r="7" fill="#4285F4" fill-opacity="0.12"/>
    <text x="896" y="500" font-family="'DM Sans', system-ui, sans-serif" font-size="7" fill="#4285F4" text-anchor="middle" font-weight="600">G</text>
    <text x="908" y="500" font-family="'DM Sans', system-ui, sans-serif" font-size="9.5" fill="#4285F4" font-weight="500">Gemini</text>
    <text x="893" y="520" font-family="'DM Sans', system-ui, sans-serif" font-size="10.5" fill="#94A3B8">Sure! I'll add try/except blocks...</text>
  </g>

  <!-- BOTTOM: Features -->
  <text x="640" y="690" font-family="'DM Sans', system-ui, sans-serif" font-size="15" text-anchor="middle" letter-spacing="0.5">
    <tspan fill="#64748B">Auto Capture</tspan>
    <tspan dx="18" fill="#2a3244">·</tspan>
    <tspan dx="18" fill="#64748B">Full-Text Search</tspan>
    <tspan dx="18" fill="#2a3244">·</tspan>
    <tspan dx="18" fill="#64748B">Cloud Sync</tspan>
    <tspan dx="18" fill="#2a3244">·</tspan>
    <tspan dx="18" fill="#64748B">Tags &amp; Favorites</tspan>
    <tspan dx="18" fill="#2a3244">·</tspan>
    <tspan dx="18" fill="#64748B">Import / Export</tspan>
  </text>

  <!-- Browser extension badge -->
  <g transform="translate(640, 740)">
    <rect x="-120" y="-14" width="240" height="28" rx="14" fill="#1a2030" stroke="#232d40" stroke-width="0.8"/>
    <text x="0" y="4" font-family="'DM Sans', system-ui, sans-serif" font-size="12" fill="#505c70" text-anchor="middle" letter-spacing="0.5">Chrome Extension  ·  Free &amp; Open Source</text>
  </g>
</svg>
